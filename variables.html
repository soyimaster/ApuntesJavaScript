<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <script src="menu.js"></script>
    <h1>Variables en JavaScript</h1>
    <center><button>Presiona</button></center>
    <center><h2 id="welcome"></h2></center><br><br>
    <center><h2>Arrays</h2></center>
    <center><h2 id="nombre"></h2></center><br><br>
    <center><h2>Objetos</h2></center>
    <center><h2 id="objeto"></h2></center><br><br>

    <script>

        const button = document.querySelector('button');

        button.onclick = function() {
            let name = prompt('¿Cuál es tu nombre?');
            let alerta = 'Hola ' + name + ', me alegro de verte!';
            document.getElementById("welcome").innerHTML = alerta;        
        }
        // Arrays
        let myNameArray = ['Chris', 'Bob', 'Jim'];
        let myNumberArray = [10,15,40];
        let numero = Math.floor(Math.random()*3);
        console.log(numero);
        document.getElementById("nombre").innerHTML=myNameArray[numero]+" tiene el número "+myNumberArray[numero];

        //Objetos
        let perro = { apodo : 'Spot', raza : 'Dalmata', estatura:'40 cm' };
        document.getElementById("objeto").innerHTML = perro.estatura;

        // Do While
        let result = '';
        let i = 0;

        do {
        i = i + 1;
        result +=  i;
        } while (i < 5);

        console.log(result);
    </script>
    

    <script src="pie.js"></script>
</body>
</html>
