                    <button type="button" onclick="videos(1)">Word Press | Sistema de Reservas</button>

                    <button type="button" onclick="videos(4)">Open Source | PeaZip, el reemplazo de WinZip y WinRar</button>

                    <p id="video"></p>
                </td>
            </tr>

    <script src="pie.js"></script>
    <script>
        function videos(valor){
            let numero = parseInt(valor);
            let marco=[];     
            marco[1] = "<iframe width='560' height='315' src='https://www.youtube.com/embed/jc2Q4uV281g' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";

            marco[3] = "<iframe width='560' height='315' src='https://www.youtube.com/embed/ckDbm7UZ_wQ' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
            marco[4] = "<iframe width='560' height='315' src='https://www.youtube.com/embed/lHMWFLWdToM' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
            document.getElementById("video").innerHTML = marco[numero];
        }
    </script>
